    <main>
        <form id="form-registro">
            <label>Titulo:</label>
            <input type="text" placeholder="El nombre oficial de la película">
            <label>Director:</label>
            <input type="text" placeholder="El nombre del director o directora de la película">
            <label>Género:</label>
            <select name="" id="" >
                <option value="">--Seleccione una opcion--</option>
                <option value="accion">Acción</option>
                <option value="aventura">Aventura</option>
                <option value="comedia">Comedia</option>
                <option value="drama">Drama</option>
                <option value="ciencia_ficcion">Ciencia ficción</option>
                <option value="fantasia">Fantasía</option>
            </select>
            <label>Reparto:</label>
            <input type="text" placeholder="Los actores principales que participan en la película">
            <label>Año de lanzamiento:</label>
            <input type="date">
            <label>Sinopsis:</label>
            <textarea name="" id="" placeholder="Un breve resumen que describe de qué trata la película"></textarea>
            <label>Duración:</label>
            <input type="text">
            <label>Calificación:</label>
            <input type="text">
            <label>Productora:</label>
            <input type="text" placeholder="El nombre de la compañía productora de la película">
            <label>Presupuesto: </label>
            <input type="text" placeholder="El costo estimado de producción de la película">
        </form>
    </main>
